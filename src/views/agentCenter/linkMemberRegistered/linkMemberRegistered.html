<div class="linkMemberRegisteredWrap">
  <div class="topregisteredWrap">
    <div class="accountEnter">
      <p>登入账号</p>
      <div>
        <input
          type="text"
          placeholder="请输入注册账号"
          v-model.trim="childrenMemberData.childLoginID"
        />
      </div>
    </div>
    <div class="grayLineWrap">
      <div class="grayLine"></div>
    </div>
    <div class="pwdEnter">
      <p>登入密码</p>
      <div>
        <input
          type="password"
          placeholder="请输入密码"
          v-model.trim="childrenMemberData.childLoginPW"
        />
      </div>
    </div>
    <div class="grayLineWrap">
      <div class="grayLine"></div>
    </div>
    <div class="certainPwd">
      <p>确认登入密码</p>
      <div>
        <input
          type="password"
          placeholder="请确认登入密码"
          v-model.trim="childrenMemberData.confirmChildPW"
        />
      </div>
    </div>
    <div class="grayLineWrap">
      <div class="grayLine"></div>
    </div>
    <div class="submitBtn">
      <p @click="createTeamAccount()">提交</p>
    </div>
  </div>
</div>
